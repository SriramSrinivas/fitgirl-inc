{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block title %}Weeks{% endblock %}

{% block content %}
<div class ="container">
    <br>
    <br>
  <h1>{{ page.title }}</h1>
  <div class=intro"> {{page.description}} </div>

  {% for post in page.get_children %}
<h2><a href="{% pageurl post %}">{{post.title}}</a></h2>
{% endfor %}
<p><a href="{{ page.get_parent.url }}">Return</a></p>
{% endblock %}
  </div>
